<html ng-app="campusConnectApp" ng-controller="LoginController">
<head>
  <title>Campus Connect - Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('tceBG.png') no-repeat center center/cover;
      height: 100vh;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 15px 40px;
      background: #fff;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
    }
    .navbar-left a, .navbar-right a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    .navbar-center h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }
    .signup-btn {
      background: black;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logo {
      height: 45px;
      vertical-align: middle;
      margin-right: 12px;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 120px);
    }
    .login-box {
      background: rgba(255, 255, 255, 0.96);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      min-width: 300px;
    }
    .login-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .forgot {
      text-align: center;
      margin-top: 10px;
    }
    .forgot a {
      color: #333;
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 12px;
      background: #111;
      color: white;
      font-size: 14px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    const app = angular.module('campusConnectApp', []);
    app.controller('LoginController', ['$scope', '$window', function($scope, $window) {
      $scope.username = '';
      $scope.password = '';
      $scope.login = function () {
        if ($scope.username && $scope.password) {
          alert("Login successful! Welcome, " + $scope.username);
          $window.location.href = "profile.html";
        } else {
          alert("Please enter both username and password.");
        }
      };
    }]);
  </script>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="Logo" class="logo">
      <a href="experiencesharing.html">Experience Sharing Feed</a>
      <a href="noticeboard.html">Notice Board</a>
      <a href="teamformation.html">Team Formation</a>
    </div>
    <div class="navbar-center">
      <h1>CampusConnect+</h1>
    </div>
    <div class="navbar-right">
      <a href="findmentors.html">Find Mentors</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="home.html">Home</a>
      <a href="profile.html">
  <button class="signup-btn">Profile</button>
</a>
    </div>
  </header>
  <div class="login-container">
    <div class="login-box">
      <label>Username</label>
      <input type="text" ng-model="username" placeholder="Type your username">
      <label>Password</label>
      <input type="password" ng-model="password" placeholder="Type your password">
      <button class="login-btn" ng-click="login()">Login</button>
      <p class="forgot"><a href="#">Forgot Password?</a></p>
    </div>
  </div>
  <footer>&copy; 2025 Campus Connect. All rights reserved.</footer>
</body>
</html>
